<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>EDL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">

    <link href="../assets/css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <style>
        label {
            color: #9A7265;
        }

        input {
            min-height: 20px !important;
            min-width: 20px !important;
            border-radius: 100px;
            border: 1px solid;
            margin-right: 1rem;
            margin-top: 2px;
        }

        .input-radio {
            display: flex;
            align-items: flex-start;
            margin-top: 22px;
        }

        .resposta-correta {
            color: #0ABC3A !important;
        }

        .resposta-incorreta {
            color: #F8062C !important;
        }
    </style>
</head>

<body>
    <section id="13">
        <!-- Toolbar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">

                <img src="../assets/images/logos/logoMenu.png" class="img-fluid logo" alt="Logo Fiocruz" />

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li><a href="../index.html">Home</a></li>
                        <!-- <li><a href="material-complementar.html">Material Complementar</a></li> -->
                        <li><a href="../referencias.html">Referências</a></li>
                        <li><a href="../creditos.html">Créditos</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="row" id="row-main">
            <!-- Sidebar -->
            <div class="col-md-2" id="sidebar">
                <app-menu-lateral></app-menu-lateral>
            </div>

            <div class="col-md-10" id="content">
                <div class="conteudo">
                    <p class="indice">Módulo2/Atividade</p>
                    <h1>Muito bem, você chegou ao final do módulo 2</h1>

                    <h3>Vamos fixar alguns pontos aprendidos até aqui? Vamos lá!</h3>
                    <div>
                        <ol>
                            <li *ngFor="let pergunta of perguntas">
                                {{ pergunta.texto }}
                                <br>
                                <div class="input-radio" *ngFor="let opcao of opcoesResposta">
                                    <input type="radio" [(ngModel)]="pergunta.resposta" [name]="pergunta.id"
                                        [value]="opcao.valor" (change)="verificarResposta(pergunta)">

                                    <label
                                        [ngClass]="{'resposta-correta': pergunta.resposta === opcao.valor && pergunta.resposta === pergunta.respostaCorreta, 'resposta-incorreta': pergunta.resposta === opcao.valor && pergunta.resposta !== pergunta.respostaCorreta}">
                                        <div class="radio-btn"></div>
                                        <b>{{opcao.texto}}</b>
                                    </label>
                                </div>
                                <br>
                                <p [innerHTML]="formatText(pergunta.resultado, ['Aedes', 'aegypti', 'albopictus'])">{{
                                    pergunta.resultado }}</p>
                            </li>
                        </ol>
                    </div>

                    <!-- Botões de navegação -->
                    <div class="row" id="botao">
                        <a href="modulo2-aula5.html" class="btn btn-sm" id="botaoVoltar" role="button" alt="Voltar">
                            <strong>VOLTAR</strong></a>
                        <a href="../encerramento.html" class="btn btn-sm" id="botaoAvancar" role="button" alt="Avançar">
                            <strong>AVANÇAR</strong></a>
                    </div>
                </div>
            </div>
            <!-- Rodapé -->
            <!-- class=rodapeFixo -->
            <footer>
                <div class="row-main">
                    <div class="col-md-12 centro">
                        <img class="img-fluid centro" src="../assets/images/rodape/rodape.png" alt="Rodapé">
                    </div>
                </div>
            </footer>
        </div>
    </section>

    <!-- Arquivos JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
